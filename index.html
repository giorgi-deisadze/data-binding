<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Vue Task</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <section id="assignment">
      <!-- 1) Output your name -->
      <h1>YOUR NAME - {{ myName }}</h1>

      <!-- 2) Output your age -->
      <p>YOUR AGE - {{ myAge }}</p>

      <!-- 3) Output your age + 5 -->
      <p>YOUR AGE in 5 years - {{ infiveYears }}</p>

      <!-- 4) Output a random number (0 to 1) -->
      <p>Favorite Number: RANDOM NUMBER BETWEEN 0 AND 1 - {{ randomNumber() }}</p>
     
      <div>
        <!-- 5) Display some image you found via Google -->
        <img v-bind:src="myImage"/>
      </div>

      <!-- 6) Prepopulate the input field with your name via the "value" attribute -->
      <input
        type="text" v-model="inputValue" placeholder="Text"
      />
      <br/> You typed: <b>{{ inputValue }}</b>
    </section>
  </body>
</html>
